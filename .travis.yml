dist: xenial
language: python
python:
  - "3.7"

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy=1.16.2 scipy=1.1.0 pymzml=2.2.3 pythonnet=2.4.0 h5py=2.8.0 fastcluster=1.1.25 coverage green codecov -c conda-forge -c bioconda -c computational-metabolomics
  - source activate test-environment
  - python setup.py install

script:
  - dimspy --help
  - python setup.py test

after_script:
  - python -m codecov
