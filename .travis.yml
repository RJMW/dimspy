language: python
python:
  - "3.7"

install:
  - sudo apt-get update
  - if [[ "$TRAVIS_PYTHON_VERSION" == "3.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy=1.14.3 scipy=1.1.0 pymzml=0.7.10 pythonnet=2.4.0 h5py=2.8.0 fastcluster=1.1.23 coverage green codecov -c conda-forge -c bioconda -c computational-metabolomics
  - source activate test-environment
  - python setup.py install

script:
  - dimspy --help
  - python setup.py test

after_script:
  - python -m codecov
